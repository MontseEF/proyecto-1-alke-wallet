<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Menú | Alke Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS propio -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Alke Wallet</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="deposit.html">Depósitos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sendmoney.html">Enviar dinero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transactions.html">Transacciones</a>
            </li>
            <li class="nav-item">
              <button id="btnLogout" class="btn btn-outline-light ms-lg-3">
                Cerrar sesión
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    <div class="container py-5">
      <h2 class="mb-4">Resumen financiero</h2>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Saldo actual</h5>
              <p class="display-6">$ <span id="saldoActual">0</span></p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Última transacción</h5>
              <p class="text-muted mb-0" id="ultimaTransaccion">
                Sin movimientos
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Acciones rápidas</h5>
              <a href="deposit.html" class="btn btn-primary w-100 mb-2">
                Depositar / Retirar
              </a>
              <a href="sendmoney.html" class="btn btn-outline-primary w-100">
                Enviar dinero
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/menu.js"></script>
  </body>
</html>
