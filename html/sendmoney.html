<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar dinero | Alke Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- CSS -->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="menu.html">Alke Wallet</a>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="menu.html">Volver al menú</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container py-5">

    <h2 class="mb-4">Enviar dinero</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm p-4">

          <!-- Contacto -->
          <div class="mb-3">
            <label for="contacto" class="form-label">Contacto</label>
            <select id="contacto" class="form-select">
              <option value="">Seleccione un contacto</option>
              <option value="Juan Pérez">Juan Pérez</option>
              <option value="María González">María González</option>
              <option value="Pedro Rojas">Pedro Rojas</option>
            </select>
          </div>

          <!-- Monto -->
          <div class="mb-3">
            <label for="montoEnviar" class="form-label">Monto</label>
            <input
              type="number"
              id="montoEnviar"
              class="form-control"
              placeholder="Ingrese un monto"
              min="1"
            >
          </div>

          <!-- Mensajes -->
          <div id="alert-container" class="mb-3"></div>

          <!-- Botón -->
          <button id="btnEnviar" class="btn btn-primary w-100">
            Enviar dinero
          </button>

        </div>

      </div>
    </div>

  </div>

  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="../js/sendmoney.js"></script>

</body>
</html>
