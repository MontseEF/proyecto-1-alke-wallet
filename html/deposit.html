<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Depósitos | Alke Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- CSS-->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="menu.html">Alke Wallet</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarDeposit">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarDeposit">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Volver al menú</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container py-5">

    <h2 class="mb-4">Depositar / Retirar dinero</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm p-4">

          <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input
              type="number"
              class="form-control"
              id="monto"
              placeholder="Ingrese un monto"
              min="1"
            >
          </div>

          <!-- Mensajes dinámicos -->
          <div id="alert-container" class="mb-3"></div>

          <div class="d-grid gap-2">
            <button id="btnDepositar" class="btn btn-primary">
              Depositar
            </button>

            <button id="btnRetirar" class="btn btn-outline-primary">
              Retirar
            </button>
          </div>

        </div>

      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="../js/deposit.js"></script>

</body>
</html>
